<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <h1 class="login-title">Welcome Back</h1>

      <form (ngSubmit)="onLogin()" #loginFormData="ngForm" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <div class="input-field">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            <input type="email" [(ngModel)]="loginForm.userName" name="email" class="form-input"
              placeholder="mahi@gmail.com" required />
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-field">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="loginForm.password" name="password"
              class="form-input" placeholder="••••••" required />
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <!-- <div class="form-options">
          <label class="checkbox-label">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="checkbox-input"
            />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div> -->

        <!-- Submit Button -->
        <button type="submit" class="btn-signin" [disabled]="isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="loading">
            <span class="spinner"></span>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="signup-section">
        <p>Don't have an account? <a href="#" class="signup-link">Create one</a></p>
      </div>
    </div>
  </div>
</div>
